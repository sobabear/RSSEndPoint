version: '3.8'

services:
  rss_app:
    container_name: rss_app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: happiness-postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: rss_feed
      NODE_ENV: development
    ports:
      - "3012:3000"
    external_links:
      - happiness-postgres:happiness-postgres

  rss_nginx:
    image: nginx:alpine
    container_name: rss_nginx
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - rss_app

networks:
  rss_network:
    name: rss_network

volumes:
  rss_postgres_data: 